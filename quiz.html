<!DOCTYPE html>
<html>
<head>
	<title>Quiz App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="home-box custom-box">
		<h3>Instruções:</h3>
			<p>Numero de questões:
				<span class="total-question"></span>
			</p>
				<button type="button" class="btn" onclick="startQuiz()">Iniciar</button>	
	</div> 

	<div class="quiz-box custom-box hide">
		<div class="question-number">
			
		</div>
		<div class="question-text">
			
		</div>
		<div class="option-container">
			
		</div>
		<div class="next-question-btn">
			<button type="button" class="btn" onclick="next();">Próximo</button>
		</div>
		<div class="answers-indicator">
			
		</div>
	</div>

	<div class="result-box custom-box hide">
		<h1>Resultado</h1>
		<table>
			<tr>
				<td>Total Questões</td>
					<td><span class="total-question"></span></td>				
			</tr>

			<tr>
				<td>Tentativas</td>
					<td><span class="total-attempt"></span></td>				
			</tr>

			<tr>
				<td>Certas</td>
					<td><span class="total-correct"></span></td>				
			</tr>

			<tr>
				<td>Erradas</td>
					<td><span class="total-wrong"></span></td>				
			</tr>

			<tr>
				<td>Porcetagem</td>
					<td><span class="total-percentage"></span></td>				
			</tr>

			<tr>
				<td>Score</td>
					<td><span class="total-score"></span></td>				
			</tr>
		</table>
		
		<button class="btn" type="button" onclick="goToHome()">Tente Novamente</button>
		<!-- <button class="btn" type="button" onclick="goToHome()">Tente Novamente</button> -->
		<!-- <button class="btn" type="button" onclick="tryAgainQuiz()" ">Início</button> -->
	</div>

<script src="js/question.js"></script>
<script src="js/app.js"></script>
</body>
</html>
